[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pywhiten"
version = "0.0.1"
authors = [
  { name="Erik Stacey", email="erik@erikstacey.com" },
]
description = "A python package for conducting Lomb-Scargle based prewhitening of stellar time series. "
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/erikstacey/pywhiten"
"Bug Tracker" = "https://github.com/erikstacey/pywhiten/issues"